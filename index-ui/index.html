<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Kodex Index Viewer</title>
<style>body{font-family:system-ui;margin:24px}input{padding:8px;width:100%;max-width:520px}</style></head>
<body>
<h1>Kodex Index Viewer</h1>
<p>Open after running the indexer to browse <code>indices/kodex.index.json</code>.</p>
<input id="q" placeholder="search path or hashâ€¦"/>
<pre id="out"></pre>
<script>
const out=document.getElementById('out'),q=document.getElementById('q');
async function load(){
  try{
    const r=await fetch('../../indices/kodex.index.json'); const data=await r.json();
    const render=(list)=> out.textContent=JSON.stringify(list,null,2);
    render(data.docs);
    q.addEventListener('input',()=>{
      const s=q.value.toLowerCase();
      render(data.docs.filter(d=>d.path.toLowerCase().includes(s) || (d.sha16||'').includes(s)));
    });
  }catch(e){out.textContent='No index yet. Run the indexer.'}
}
load();
</script>
</body></html>
